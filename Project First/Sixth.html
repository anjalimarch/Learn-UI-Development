<html>

<head>


    <title>Forms has to be filled </title>
</head>

<body>
    <h1>Please sign in wikipedia</h1>
    <form action="https://www.wikipedia.org/">
        <!-- <form> -->
    <label for="Username">Username:</label>
    <input name=username id="Username" type="text" placeholder="Username" required> 
    <label for="email">Email:</label>
    <input name=email id="email" type="email" placeholder="email" required> 
    <label for="password">Password:</label>
    <input name=password id="password"  type="password" placeholder="Password" required>
   


<label for="Apple">Apple:</label>
<input name="Fruits" id="Apple" type="radio" value="Apple">
<label for="Oranges">Oranges:</label>
<input name="Fruits" id="Oranges" type="radio" value="Oranges">
<label for="Banana">Banana:</label>
<input name="Fruits" id="Banana" type="radio" value="Banana">

<label for="Green">Green:</label>
<input name="color" id="Green" type="checkbox" value="Green">
<label for="Red">Red:</label>
<input name="color" id="Red" type="checkbox" value="Red">
<label for="Blue">Blue:</label>
<input name="color" id="Blue" type="checkbox" value="Blue">
<p>What is your favourite hobby?</p>

<select name="Hobby">
<option>Bollyball</option>
<option>Badminton</option>
<option>Football</option>
</select>

<select name="Mood">
    <option value="Happy">:)</option>
    <option value="Sad">:(</option>
    <option value="Confused">:}</option>
    </select>
    <textarea name="Resume" id="Resume" cols="30" rows="10"></textarea>

<button>Sign In</button>
</form>
</body>

</html>
