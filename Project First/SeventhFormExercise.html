<html>

<head>


    <title>Register Form</title>
</head>

<body>
    <h1>Register Form</h1>
    <!-- <form action="https://www.wikipedia.org/"> -->
   <form>
    
    <p>
    <label for="Username">First Name:</label>
    <input name=username id="Username" type="text" placeholder="Johny" required> 
    
    <label for="lastname">LastName:</label>
    <input name=lastname id="lastname"  type="text" placeholder="Smith" required>

</p>

<p>

 <label for="Male">Male</label>
<input name="Gender" id="Male" type="radio" value="Male">
<label for="Female">Female</label>
<input name="Gender" id="Female" type="radio" value="Female">
<label for="Other">Other</label>
<input name="Gender" id="Other" type="radio" value="Other">
</p>

<p>

<label for="email">Email:</label>
<input name=email id="email" type="email" placeholder="email" required> 
<label for="Password">Password:</label>
<!-- <input name=Password id="Password" minlength="8"  type="password" placeholder="Your Password" required>  -->
<input name=Password id="Password" pattern=".{5,10}"  type="password" placeholder="Your Password" required title="5 to 10 characters"> 
</p>


<p>
    <label for="Birthday">Birthday:</label>

    
<select name="Month" id="Birthday">
    <option value="Month">Month</option>
    <option value="Jan">January</option>
    <option value="Feb">February</option>
    <option value="Mar">Mar</option>
    </select>

    <select name="Day" id="Birthday">
        <option value="Day">Day</option>
        <option value="Mon">Monday</option>
        <option value="Tuesday">Tuesday</option>
        </select>

        
    <select name="Year" id="Birthday">
        <option value="Year">Year</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        </select>

    </p>

    <p>

        <label for="confirm">I agree to the terms and conditions:</label>
        <input name="confirmation" id="confirm" type="checkbox" value="confirm">

    </p>
<p>
<button>Submit</button>

</p>
</form>
</body>

</html>
